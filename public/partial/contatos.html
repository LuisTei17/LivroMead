<!-- public/partials/contatos.html -->
<div class="jumbotron">
  <h1 class="text-center">Bem vindo ao Contatooh</h1>
</div>
<button class="btn btn-primary" ng-click="incrementa()">Novo</button>
<input ng-model="filtro" type="search" placeholder="Procurar">
<p>Contatos cadastrados: {{total}}</p>
<table class="table table-hover">
  <tr ng-repeat="contato in contatos | filter: filtro ">
    <th>{{contato.nome}}</th>
    <th>{{contato.email}}</th>
    <th class="text-center">Ação</th>
  </tr>
  <tr>
    <td>Contato</td>
    <td>cont@example1.com.br</td>
    <td class="text-center"><button ng-click="remove(contato)"
      class="btn btn-warning">
      Remover
    </button></td>
  </tr>
</table>
